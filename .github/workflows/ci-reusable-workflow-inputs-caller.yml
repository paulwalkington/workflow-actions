name: reusable_workflow_inputs_caller

on:
  pull_request:
  workflow_dispatch:
    inputs:
      input:
        description: "input"
        type: string
        required: true
        default: "INPUT"

jobs:
  set:
    runs-on: ubuntu-latest
    outputs:
      output: ${{ steps.set.outputs.output }}
    steps:
      - name: Set
        id: set
        run: |
          hasSize=$([ -n "${{ github.event.inputs.input }}" ] && echo "true" || echo "false")
          output='OUTPUT'
          echo "output=$hasSize" >> "$GITHUB_OUTPUT"
  get:
    runs-on: ubuntu-latest
    needs: set
    steps:
      - name: Get
        run: |
          {
            echo '```yml'
            echo 'inputs.input: ${{ inputs.input }}'
            echo 'steps.set.outputs.output: ${{ needs.set.outputs.output }}'
            echo '```'
          } | tee -a "$GITHUB_STEP_SUMMARY"

  callee:
    name: callee
    needs: [set, get]
    uses: ./.github/workflows/ci-reusable-workflow-inputs-callee.yml
    with:
      input: ${{ inputs.input }}
      output: ${{ needs.set.outputs.output }}
