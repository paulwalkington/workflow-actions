name: branch workflow 4

on:
  workflow_dispatch:
    inputs:
      dataNotJson:
        type: string
        required: true
      testValue:
        type: string
        required: true
  repository_dispatch:
    types: [pull-request-event]

env:
  AWS_REGION: "eu-west-2"

permissions:
  id-token: write
  contents: read

jobs:
  runTerraform:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: Run stuff
        run: echo "this is working for me"

      - name: Generate .tfvars File
        run: |

          json_data="${{ github.event.inputs.dataNotJson }}"

          environment=jq '.environment' <<< "$json_data"


          echo "-----some data-----"
          echo $json_data
          echo "-----some data-----"
          echo "-----environment-----"
          echo $environment
          echo "-----environment-----"
          echo "-----testValue-----"
          echo "${{ github.event.inputs.testValue }}"
          echo "-----testValue-----"
