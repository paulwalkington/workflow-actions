name: branch workflow 4

on:
  workflow_dispatch:
    inputs:
      dataNotJson:
        type: string
        required: true
      data:
        type: string
        required: true
  repository_dispatch:
    types: [pull-request-event]

env:
  AWS_REGION: "eu-west-2"

permissions:
  id-token: write
  contents: read

jobs:
  runTerraform:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: Run stuff
        run: echo "this is working for me"

      - name: Generate .tfvars File
        run: |

          echo "-----testValue-----"
          echo '${{ github.event.inputs.data }}'
          echo "-----testValue-----"

          echo "-----data-----"
          email_address="$(echo '${{ github.event.inputs.data }}' | jq -r '.alternate_contacts.operations.email_address')"
          echo "$email_address"

          environment="$(echo '${{ github.event.inputs.data }}' | jq -r '.environment')"
          echo "$environment"
          echo "-----data-----"
